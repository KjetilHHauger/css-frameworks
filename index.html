<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collective Hub | Login</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" src="src/js/main.js" defer></script>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <section class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <span class="flex justify-center">
        <svg width="40" height="40" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" fill="none">
          <circle cx="15" cy="25" r="10" fill="#197278" />
          <circle cx="35" cy="25" r="10" fill="#283D3B" />
          <circle cx="25" cy="15" r="10" fill="#C44536" />
          <circle cx="25" cy="35" r="10" fill="#EDDDD4" />
      </svg>
      <h1 class="text-center text-2xl font-semibold mb-6 text-primary">Collective hub</h1>
      </span>
      <h2 class="text-center text-xl font-semibold mb-6 text-primary">Login</h2>
      <form action="./src/feed.html" method="POST" class="space-y-4" >
        <div>
          <label for="email" class="block text-sm font-medium text-primary">Email</label>
          <input
          type="email"
            id="email"
            name="email"
            required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-accent-hover focus:border-transparent"
            placeholder="big@bird.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
            title="Please enter a valid email address."
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-primary">Password</label>
          <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-accent-hover focus:border-transparent"
          placeholder="••••••••"
          title="Password must be at least 8 characters long."
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-accent text-white text-base font-medium rounded hover:bg-accent-hover"
          >
            Login
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
