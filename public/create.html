<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script type="module" src="/public/js/main.js" defer></script>
</head>
<body class="flex">

    <!-- Sidebar navigation -->
    <nav class="bg-gray-800 w-[50px] md:w-64 min-h-screen">
        <div class="mx-auto max-w-full px-1 py-4">
            <div class="flex flex-col items-start space-y-6">
                <!-- Logo -->
                <div class="flex items-center">
                    <svg width="40" height="40" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" fill="none">
                        <circle cx="15" cy="25" r="10" fill="#197278" />
                        <circle cx="35" cy="25" r="10" fill="#283D3B" />
                        <circle cx="25" cy="15" r="10" fill="#C44536" />
                        <circle cx="25" cy="35" r="10" fill="#EDDDD4" />
                    </svg>
                    <span class="text-white ml-4 text-lg font-semibold hidden md:block">Collective hub</span>
                </div>

                <!--Links -->
                <div class="flex flex-col space-y-2 md:w-full mt-8">
                    <a href="feed.html" class="rounded-md px-2 py-2 text-sm font-medium text-white sm:w-10 md:w-full text-left flex items-center gap-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#edddd4" viewBox="0 0 256 256"><path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM184,96a8,8,0,0,1-8,8H80a8,8,0,0,1,0-16h96A8,8,0,0,1,184,96Zm0,32a8,8,0,0,1-8,8H80a8,8,0,0,1,0-16h96A8,8,0,0,1,184,128Zm0,32a8,8,0,0,1-8,8H80a8,8,0,0,1,0-16h96A8,8,0,0,1,184,160Z"></path></svg>
                        <p class="hidden md:block">Feed</p>
                    </a>
                    <a href="create.html" class="rounded-md bg-gray-900 px-2 py-2 text-sm font-medium text-white sm:w-10 md:w-full text-left flex items-center gap-5" aria-current="page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#edddd4ff" viewBox="0 0 256 256">
                            <path d="M227.32,73.37,182.63,28.69a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H216a8,8,0,0,0,0-16H115.32l112-112A16,16,0,0,0,227.32,73.37ZM136,75.31,152.69,92,68,176.69,51.31,160ZM48,208V179.31L76.69,208Zm48-3.31L79.32,188,164,103.31,180.69,120Zm96-96L147.32,64l24-24L216,84.69Z"></path>
                        </svg>
                        <p class="hidden md:block">Create</p>
                    </a>
                    <a href="profile.html" class="rounded-md px-2 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white sm:w-10 md:w-full text-left flex items-center gap-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#edddd4ff" viewBox="0 0 256 256">
                            <path d="M168,128a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h64A8,8,0,0,1,168,128Zm-8,24H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16ZM216,40V200a32,32,0,0,1-32,32H72a32,32,0,0,1-32-32V40a8,8,0,0,1,8-8H72V24a8,8,0,0,1,16,0v8h32V24a8,8,0,0,1,16,0v8h32V24a8,8,0,0,1,16,0v8h24A8,8,0,0,1,216,40Zm-16,8H184v8a8,8,0,0,1-16,0V48H136v8a8,8,0,0,1-16,0V48H88v8a8,8,0,0,1-16,0V48H56V200a16,16,0,0,0,16,16H184a16,16,0,0,0,16-16Z"></path>
                        </svg>
                        <p class="hidden md:block">Your collections</p>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="h-full w-full flex flex-col justify-center items-center">
        <!-- Dropdown for selecting the list type -->
        <section class="flex w-full pr-4 mt-5">
            <div class="flex justify-end w-full pr-4">
                <div class="relative inline-block text-left">
                    <div>
                        <button type="button" class="inline-flex w-32 justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" onclick="toggleDropdown()" aria-expanded="true" aria-haspopup="true">
                            List type
                            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                                <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <!-- Dropdown menu -->
                    <div id="dropdown-menu" class="hidden absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-0" onclick="loadForm('comics')">Comics</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-1" onclick="loadForm('action-figures')">Action figures</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-2" onclick="loadForm('ccg')">CCG</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-3" onclick="loadForm('tcg')">TCG</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Empty section content -->
        <div id="content-section" class="w-full max-w-4xl mx-auto p-4 text-center">
            <h1 class="text-2xl font-semibold text-primary mb-6">Welcome to Collective hub!</h1>
            <p class="text-gray-700">Select a list from the dropdown to begin managing your collection.</p>
        </div>

    </main>
</body>
</html>
