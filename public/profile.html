<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="../public/js/main.js" defer></script>
</head>
<body class="flex">

    <!-- Sidebar navigation -->
    <nav class="bg-gray-800 w-[50px] md:w-64 min-h-screen">
        <div class="mx-auto max-w-full px-1 py-4">
            <div class="flex flex-col items-start space-y-6">
                <!-- Logo -->
                <div class="flex items-center">
                    <svg width="40" height="40" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" fill="none">
                        <circle cx="15" cy="25" r="10" fill="#197278" />
                        <circle cx="35" cy="25" r="10" fill="#283D3B" />
                        <circle cx="25" cy="15" r="10" fill="#C44536" />
                        <circle cx="25" cy="35" r="10" fill="#EDDDD4" />
                    </svg>
                    <span class="text-white ml-4 text-lg font-semibold hidden md:block">Collective Hub</span>
                </div>

                <!-- Links -->
                <div class="flex flex-col space-y-2 md:w-full mt-8">
                    <a href="feed.html" class="rounded-md px-2 py-2 text-sm font-medium text-white flex items-center gap-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#edddd4" viewBox="0 0 256 256">
                            <path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40ZM184,96a8,8,0,0,1-8,8H80a8,8,0,0,1,0-16h96A8,8,0,0,1,184,96Zm0,32a8,8,0,0,1-8,8H80a8,8,0,0,1,0-16h96A8,8,0,0,1,184,128Zm0,32a8,8,0,0,1-8,8H80a8,8,0,0,1,0-16h96A8,8,0,0,1,184,160Z"></path>
                        </svg>
                        <p class="hidden md:block">Feed</p>
                    </a>
                    <a href="create.html" class="rounded-md px-2 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white flex items-center gap-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#edddd4ff" viewBox="0 0 256 256">
                            <path d="M227.32,73.37,182.63,28.69a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H216a8,8,0,0,0,0-16H115.32l112-112A16,16,0,0,0,227.32,73.37ZM136,75.31,152.69,92,68,176.69,51.31,160ZM48,208V179.31L76.69,208Zm48-3.31L79.32,188,164,103.31,180.69,120Zm96-96L147.32,64l24-24L216,84.69Z"></path>
                        </svg>
                        <p class="hidden md:block">Create</p>
                    </a>
                    <a href="profile.html" class="rounded-md bg-gray-900 px-2 py-2 text-sm font-medium text-white flex items-center gap-5" aria-current="page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#edddd4ff" viewBox="0 0 256 256">
                            <path d="M168,128a8,8,0,0,1-8,8H96a8,8,0,0,1,0-16h64A8,8,0,0,1,168,128Zm-8,24H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16ZM216,40V200a32,32,0,0,1-32,32H72a32,32,0,0,1-32-32V40a8,8,0,0,1,8-8H72V24a8,8,0,0,1,16,0v8h32V24a8,8,0,0,1,16,0v8h32V24a8,8,0,0,1,16,0v8h24A8,8,0,0,1,216,40Zm-16,8H184v8a8,8,0,0,1-16,0V48H136v8a8,8,0,0,1-16,0V48H88v8a8,8,0,0,1-16,0V48H56V200a16,16,0,0,0,16,16H184a16,16,0,0,0,16-16Z"></path>
                        </svg>
                        <p class="hidden md:block">Your Collections</p>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content section for profile -->
    <main class="w-full flex flex-col justify-start items-start mt-10 p-4">
        <h1 class="text-2xl font-bold text-primary mb-8">Your Collections</h1>
        <section class="flex flex-col gap-5 md:flex-row md:justify-start flex-wrap">
            <details class="bg-white rounded-lg shadow-md p-2">
                <summary class="text-l font-semibold mb-2 text-primary w-40 list-none">Comics</summary>
                <p class="text-gray-700">Publisher: Marvel</p>
                <p class="text-gray-700">Year: 1990</p>
                <p class="text-gray-700">Condition: Near Mint</p>
                <p class="text-gray-700">Value: $500</p>
            </details>
            <details class="bg-white rounded-lg shadow-md p-2">
                <summary class="text-l font-semibold mb-2 text-primary w-40 list-none">Magic: the gathering</summary>
                <p class="text-gray-700">Publisher: Wizards of the coast</p>
                <p class="text-gray-700">Year: 2018</p>
                <p class="text-gray-700">Condition: Mint</p>
                <p class="text-gray-700">Value: $100</p>
            </details>
        </section>
    </main>
</body>
</html>
